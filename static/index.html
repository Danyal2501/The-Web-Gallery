<!DOCTYPE html>
<html>
  <head>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
  </head>
  <title>The Web Gallery</title>
  <body>
    <!-- header section -->
    <header>
      <div id="open-login">
        <i class="fa fa-user-slash"></i>
      </div>
      <h1><a href="/credits.html">The Web Gallery</a></h1>
      <div id="open-form">
        <i class="fa fa-plus"></i>
      </div>
    </header>
    <!-- main content section -->
    <h2 class="gallery-pagination">
      <button id="prev-gallery">
        <i class="fa fa-arrow-left"></i>
      </button>
      <div id="username"></div>
      <button id="next-gallery">
        <i class="fa fa-arrow-right"></i>
      </button>
    </h2>
    <main>
      <div id="login-form-container" class="show">
        <form
          id="login-form"
          action="/api/users/"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="hidden" id="login-error">
            Invalid username and/or password
          </div>
          <label for="login-name">Username:</label>
          <input type="text" id="login-name" name="login-name" required />

          <label for="login-password">Password:</label>
          <input
            type="password"
            id="login-password"
            name="login-password"
            required
          />

          <br />
          <input type="submit" value="Login" />
          <input id="open-signup" type="button" value="Sign Up" />
        </form>
        <div id="popup-form-overlay"></div>
      </div>

      <div id="signup-form-container">
        <form
          id="signup-form"
          action="/api/users/"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="hidden" id="signup-error">
            Error creating account. Username in use, or passwords do not match.
          </div>
          <label for="signup-name">Username:</label>
          <input type="text" id="signup-name" name="signup-name" required />

          <label for="signup-password">Password:</label>
          <input
            type="password"
            id="signup-password"
            name="signup-password"
            required
          />

          <label for="signup-confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="signup-confirm-password"
            name="signup-confirm-password"
            required
          />

          <br />
          <input type="submit" value="Sign Up" />
        </form>
        <div id="popup-form-overlay"></div>
      </div>

      <div id="popup-form-container">
        <form
          id="add-image-form"
          action="/api/images/"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="hidden" id="error">Please select a valid image file</div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="picture">Image:</label>
          <input
            type="file"
            id="picture"
            name="picture"
            class="form-element"
            accept="image/*"
            required
          />
          <br />
          <input type="submit" value="Post" />
        </form>
        <div id="popup-form-overlay"></div>
      </div>

      <section id="featured">
        <div class="image">
          <div class="image-pagination hidden" id="prev-image">
            <i class="fa fa-arrow-left"></i>
          </div>
          <div id="pic-wrapper">
            <img id="current-image" alt=" " />
          </div>
          <div id="image-details" class="hidden">
            <h3 id="image-title">Title</h3>
          </div>
          <div id="image-interactions" class="hidden">
            <div id="delete-image" class="delete">
              <i class="fa fa-trash"></i>Delete
            </div>
            <div id="comments-button">
              <i class="fa fa-comment"></i>Comments
            </div>
          </div>
          <div class="image-pagination hidden" id="next-image">
            <i class="fa fa-arrow-right"></i>
          </div>
        </div>
      </section>

      <div id="comments-section" class="hidden">
        <h2>
          <button disabled id="prev-comments">
            <i class="fa fa-arrow-left"></i></button
          >Comments
          <button disabled id="next-comments">
            <i class="fa fa-arrow-right"></i>
          </button>
        </h2>
        <div id="no-comments" class="hidden">
          Be the first to share your thoughts...
        </div>
        <div id="comments"></div>
        <!-- Add more comments here -->
        <form action="#" id="comment-form">
          <textarea
            required
            id="new-comment-text"
            name="comment-text"
            placeholder="Share your thoughts"
          ></textarea>
          <button type="submit">Post Comment</button>
        </form>
      </div>
    </main>
    <!-- footer section -->
    <footer>
      <p>Danyal Rana, 2022</p>
    </footer>
    <script src="js/api-service.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
